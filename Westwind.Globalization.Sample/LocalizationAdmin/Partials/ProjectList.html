<div class="well well-sm" style="margin-top: 25px;">
    <label>Project List</label>
    <div class="col-md-5 pull-right">
        <div class="input-group">

            <input type="text" class="form-control" placeholder="Search Projects"
                   ng-model="view.searchProjects"
                   ng-model-onblur ng-change="view.onSeachProjects()">
            <span class="input-group-addon">
                <i class="fa fa-search"></i>
            </span>           
        </div>
        <br />
    </div>
    <select class="form-control" ng-model="view.projectName"
            ng-change="view.onProjectNameChange()"
            ng-options="set for set in view.filteredProjects=(view.projectNames | filter:view.searchProjects)">
        <option value="">Global</option>
    </select>
    <div class="btn-group" style="margin-top: 12px;">
        <!--<button class="btn btn-sm btn-default" title="Add new ResourceSet"
                ng-click="view.onAddResourceClick()" data-resource-id="Add">
            <i class="fa fa-plus">
            </i> {{::view.dbRes('Add')}}
        </button>-->
        <button class="btn btn-sm btn-default"
                ng-click="view.onDeleteProjectClick()"
                title="Delete all resources in this project"
                data-resource-id="Delete">
            <i class="fa fa-remove">
            </i> {{::view.dbRes('Delete')}}
        </button>
        <button class="btn btn-sm btn-default" title="Rename project name"
                ng-click="view.onRenameProjectNameClick()"
                data-resource-id="Rename">
            <i class="fa fa-exchange"></i>
            {{::view.dbRes('Rename')}}
        </button>
        <button class="btn btn-sm btn-default" title="Reload projets from database"
                ng-click="view.getProjectNames()"
                data-resource-id="Refresh">
            <i class="fa fa-refresh"></i>
            {{::view.dbRes('Refresh')}}
        </button>
    </div>
</div>
